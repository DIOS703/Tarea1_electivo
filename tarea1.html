<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 1</title>
</head>
<body>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        <ul>
          <li><a href="tarea1.html">FORMULARIO</a></li>
          <li><a href="tabla.html">TABLA</a></li>
        </ul>
      </div>
    </nav>
  </div>
    <div class="container1">
        <form class="container" action="submit">
        <div class="opciones">
            <div>
              <label for="nombre">Nombre: </label>
            </div>
            <input class="inputs" type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre" required>
        </div>
        <div class="opciones" >
          <div>
            <label>Selecciona una de las tres opciones:</label>            
          </div>
            <label>
              <input type="radio" class="input-radio" name="prefer-radio" value="one"> <b>hola</b>
            </label>
            <label>
              <input type="radio" class="input-radio" name="prefer-radio" value="two"> hola
            </label>
            <label>
              <input type="radio" class="input-radio" name="prefer-radio" value="three"> <i>hola</i>
            </label>
          </div>
        <div class="opciones">
            <div>
              <label for="mail">Email: </label>
            </div>
            <input class="inputs" type="email" placeholder="Ingrese su correo electronico" name="mail" id="mail" required>
        </div> 
        <div class="opciones">
        <div>
          <label for="numero">En que nivel te encuentras en la Universidad?</label>
        </div>
        <input type="number" min="0" max="100000" id="numero" name="number" placeholder="" required>              
        </div>
            <div class="opciones">
              <div>
                <label>Elige uno:</label>                
              </div>
                <select name="formulario-control" required>
                  <option disabled selected > Selecciona una opcion:</option>
                  <option value="tangananica" > tangananica </option>
                  <option value="tanganana" > tanganana </option>
                  <option value="nodecir" > Prefiero no decir </option>
                </select>
                </div>
              <div class="opciones">
              <button type="submit" id="submit" class="submit-button">
                Ingresar
                </button>
                </div>
        </form>
        </div>
</body>
</html>
